<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>类别列表</title>
    <link href="layui/css/layui.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body>
<div class="layui-form-item">
    <form class="layui-form" action="">
    <div class="layui-inline">
        <label class="layui-form-label">名字</label>
        <div class="layui-input-inline" style="width:200px;">
            <input type="text" name="cname"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <button class="layui-btn" lay-submit lay-filter="search">搜索</button>
    <button class="layui-btn" lay-submit lay-filter="add">添加</button>
    </form>
</div>
<table id="demo" lay-filter="test"></table>
<script type="text/html" id="toolEventDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--添加div开始-->
<div style="display: none" id="addcatediv">
    <form class="layui-form" id="'fmadd" onsubmit="return false;">
        <div class="layui-form-item">
            <label class="layui-form-label">类型名</label>
            <div class="layui-input-inline">
                <input type="text" name="cname" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="AddBtn">添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<!--添加div结束-->

<!--修改div开始-->
<div style="display: none" id="updatecatediv">
    <form class="layui-form" id="'fmupdate" lay-filter="updatefm" onsubmit="return false;">
        <div class="layui-form-item">
            <input type="hidden" name="cid">
            <label class="layui-form-label">类型名</label>
            <div class="layui-input-inline">
                <input type="text" name="cname" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="updateBtn">修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<!--修改div结束-->
</body>
<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        form =layui.form;
        $=layui.$;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 520
            ,url: 'category/getCates' //数据接口
            ,page: true //开启分页
            ,method:"post"
            ,cols: [[ //表头
                {checkbox:true}
                ,{field: 'cid', title: 'id', width: 80}
                ,{field: 'cname', title: '类别名', width: 100}
                ,{title: '操作', width: 200, templet: '#toolEventDemo'}
            ]],//这个逗号删除就没有办法显示类别信息了
            id:"cateTable"
        });
        //监听搜索按钮重载表格
        form.on('submit(search)', function(data){
            table.reload('cateTable', {
                where:data.field
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        //监听添加按钮弹出弹窗
        form.on('submit(add)', function(data){
            layer.open({
                type: 1,
                content: $('#addcatediv'),
                title:"添加类别",
                area:['500px','350px'],
                maxmin:true
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        //监听添加按钮重载表格
        form.on('submit(AddBtn)', function(data){
            $.post("category/addCate",data.field,function (res){
                if(res.code==0){
                    layer.msg("添加成功",{time:2000,icon:1},function (){
                        table.reload('cateTable');
                        layer.closeAll();
                    });
                }else{
                    layer.msg(res.msg);
                }
            },"json");
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //单元格工具事件
        table.on('tool(test)', function(obj){ // 注：test 是 table 原始标签的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if(layEvent === 'del'){ //删除
                layer.confirm('确定删除'+data.cname+'吗？', function(index){
                    $.post("category/delCate",{"cid":data.cid},function (res){
                        if(res.code==0){
                            layer.msg("删除成功",{time:2000,icon:1},function (){
                                table.reload('cateTable');
                                layer.closeAll();
                            });
                        }else{
                            layer.msg(res.msg);
                        }
                    },"json");
                    return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                });
            } else if(layEvent === 'edit'){ //编辑
                form.val('updatefm',data);//赋值
                layer.open({
                    type: 1,
                    content: $('#updatecatediv'),
                    title:"修改类别",
                    area:['500px','350px'],
                    maxmin:true
                });
            }
        });

        //监听修改按钮重载表格
        form.on('submit(updateBtn)', function(data){
            $.post("category/updateCate",data.field,function (res){
                if(res.code==0){
                    layer.msg("修改成功",{time:2000,icon:1},function (){
                        table.reload('cateTable');
                        layer.closeAll();
                    });
                }else{
                    layer.msg(res.msg);
                }
            },"json");
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
</script>
</html>
